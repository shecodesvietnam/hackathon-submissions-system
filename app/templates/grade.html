{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="d-flex justify-content-center">
    <img class="logoJudge" src="../static/images/svglogoWithoutBg.svg" alt="SheCodes Logo">
  </div>
  <form class="grade bg-dark">
    <h3 class="criteria text-white">Tính sáng tạo (15đ)</h3>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="creativeRadio" id="creativeOption1" value="15">
      <label class="form-check-label text-white" for="creativeOption1">
        Ý tưởng này hoàn toàn độc đáo, chưa tìm thấy tại thị trường Việt Nam. (15đ)
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="creativeRadio" id="creativeOption2" value="10">
      <label class="form-check-label text-white" for="creativeOption2">
         Ý tưởng này đã tồn tại, tuy nhiên được phát triển và hoàn thiện theo một hướng mới để giải quyết vấn đề một cách hiệu quả hơn. (10đ)
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="creativeRadio" id="creativeOption3" value="0">
      <label class="form-check-label text-white" for="creativeOption3">
        Ý tưởng này chưa có gì độc đáo và khó có thể cạnh tranh với các ý tưởng tương tự trong thị trường. (0đ)
      </label>
    </div>
    <h3 class="criteria text-white">Mức độ accessible (Tính hữu dụng & thực tế) (30đ)</h3>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="accessibleRadio" id="accessibleOption1" value="30">
      <label class="form-check-label text-white" for="accessibleOption1">
        Ý tưởng này giải quyết một vấn đề ý nghĩa trong xã hội, mang đến tác động tích cực cho một nhóm đối tượng cụ thể (là nhóm người yếu thế như đề bài đã ra) về mặt kinh tế/môi trường/cộng đồng, và có thể thực hiện được. (30đ)
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="accessibleRadio" id="accessibleOption2" value="20">
      <label class="form-check-label text-white" for="accessibleOption2">
         Ý tưởng này giải quyết một vấn đề ý nghĩa trong xã hội, mang đến tác động tích cực cho một nhóm đối tượng cụ thể về mặt kinh tế/môi trường/cộng đồng, tuy nhiên không thể thực hiện được vì Công nghệ thông tin chưa cho phép. (20đ)
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="accessibleRadio" id="accessibleOption3" value="10">
      <label class="form-check-label text-white" for="accessibleOption3">
         Ý tưởng này có thể thực hiện được, tuy nhiên không thực sự giải quyết một vấn đề có ý nghĩa trong xã hội, và không mang đến tác động tích cực cho một nhóm đối tượng cụ thể nào. (10đ)
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="accessibleRadio" id="accessibleOption4" value="0">
      <label class="form-check-label text-white" for="accessibleOption4">
        Ý tưởng này phi thực tế và không mang lại tác động tích cực cho một nhóm đối tượng cụ thể nào. (0đ)
      </label>
    </div>
    <h3 class="criteria text-white">Tính công nghệ & thiết kế (40đ) </h3>
    <label for="techOption1" class="text-white">Công nghệ mới và độc đáo (tối đa 20đ)</label>
    <input type="number"  min="0" max="20" class="form-control bg-dark text-white" id="techOption1" required>
    <label for="techOption2" class="text-white">Thể hiện được ý tưởng thông qua bản thiết kế (tối đa 10đ)</label>
    <input type="number"  min="0" max="10" class="form-control bg-dark text-white" id="techOption2" required>
    <label for="techOption3" class="text-white">Mức độ thiết kế trải nghiệm người dùng (tối đa 10đ)</label>
    <input type="number"  min="0" max="10" class="form-control bg-dark text-white" id="techOption3" required>

    <h3 class="criteria text-white">Demo (15đ)</h3>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="demoRadio" id="demoOption1" value="15">
      <label class="form-check-label text-white" for="demoOption1">
        Chạy đúng như mô tả hoặc chỉ có vài lỗi nhỏ. (15đ)
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="demoRadio" id="demoOption2" value="10">
      <label class="form-check-label text-white" for="demoOption2">
         Có sản phẩm nhưng chưa đầy đủ như mô tả hoặc có lỗi nghiêm trọng (không thể chạy, không thực hiện được chức năng chính). (10đ)
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="demoRadio" id="demoOption3" value="0">
      <label class="form-check-label text-white" for="demoOption3">
      Không có demo. (0đ)
      </label>
    </div>
    <h3 class="criteria text-white">Điểm pitching (Điểm cộng, tối đa 10đ)</h3>
    <!-- <label for="pitchingInput" class="text-white"></label> -->
    <input type="number"  min="0" max="10" class="form-control bg-dark text-white" id="pitchingInput" required>

    <h3 class="criteria text-white">Tổng điểm: xx đ</h3>

    <div class="d-flex justify-content-center">
      <button type="submit" class="btn submitBtn mt-5 mb-5">Grade</button>
    </div>

  </form>
</div>
{% endblock %}

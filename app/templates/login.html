{% extends 'base.html' %}

{% block content %}
<div class="container h-100">
  <div class="row h-100 justify-content-center align-items-center">
    <form class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4" method="POST">
      <div class="d-flex justify-content-center">
        <img class="logoLogin" src="../static/images/svglogoWithoutBg.svg" alt="SheCodes Logo">
      </div>
      <div class="form-group">
        <label for="username" class="text-white">Username</label>
        <input type="text" class="form-control text-white bg-dark" id="username" placeholder="Username" required="required">
      </div>
      <div class="form-group">
        <label for="password" class="text-white">Password</label>
        <input type="password" class="form-control text-white bg-dark" id="password" placeholder="Password" required="required">
      </div>
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn submitBtn">Log In</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}

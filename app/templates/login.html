{% extends 'base.html' %}

{% block content %}
<div class="container h-100">
  <div class="row h-100 justify-content-center align-items-center">
    <form class="col-4">
      <div class="form-group">
        <label for="username" class="text-white">Username</label>
        <input type="text" class="form-control bg-dark" id="username" placeholder="Username" required="required">
      </div>
      <div class="form-group">
        <label for="password" class="text-white">Password</label>
        <input type="text" class="form-control bg-dark" id="password" placeholder="Password" required="required">
      </div>
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn loginBtn">Log In</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
